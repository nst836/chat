<script>
    const courses = [
        {
            title: "Frontend Web Development",
            description: "Learn HTML, CSS, and JavaScript from scratch.",
            duration: "4 weeks",
            link: "https://www.freecodecamp.org/learn/responsive-web-design/"
        },
        {
            title: "Java Programming",
            description: "Understand object-oriented programming using Java.",
            duration: "3 weeks",
            link: "https://www.codecademy.com/learn/learn-java"
        },
        {
            title: "Python for Beginners",
            description: "Get started with Python for data and web development.",
            duration: "2 weeks",
            link: "https://www.learnpython.org/"
        }
    ];

    const container = document.getElementById("courses-container");
    const template = document.getElementById("course-template");

    courses.forEach(course => {
        const clone = template.content.cloneNode(true);
        clone.querySelector(".course-title").textContent = course.title;
        clone.querySelector(".course-description").textContent = course.description;
        clone.querySelector(".course-duration").textContent = course.duration;
        clone.querySelector(".course-link").href = course.link;
        container.appendChild(clone);
    });
</script>
